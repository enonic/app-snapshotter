<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Snapshotter</title>

    <link rel="stylesheet" type="text/css" href="{{assetsUrl}}/css/materialize.min.css"/>
    <link rel="stylesheet" type="text/css" href="{{assetsUrl}}/css/main.css"/>
    <script src="{{assetsUrl}}/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>


<div class="row">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Snapshotter</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            </ul>
        </div>
    </nav>
</div>

<div class="container">
    <div class="row">
        <div class="col s12">
            <h2>Active schedules</h2>
            {{#data.schedules}}
            <ul class="collection with-header">
                <li class="collection-header light-green lighten-3">
                    <div class="valign-wrapper">
                        <span><i class="material-icons medium icon">schedule</i></span>
                        <span class="scheduleHeader"> &nbsp; {{name}}</span>
                    </div>
                </li>
                <li class="collection-item">
                    <ul>
                        <li><span class="label">Schedule: </span>{{cron}}</li>
                        <li><span class="label">Keep: </span>{{keep}}</li>
                        <li><span class="label">Next run: </span>{{readable}}</li>
                    </ul>
                </li>
            </ul>
            {{/data.schedules}}
        </div>
    </div>
</div>

</body>
</html>
