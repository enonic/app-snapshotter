plugins {
    id 'java'
    id 'maven-publish'
    id 'com.enonic.defaults' version '2.0.0'
    id 'com.enonic.xp.app' version '1.1.0'
}

app {
    name = 'com.enonic.app.snapshotter'
    group = 'com.enonic.app'
    displayName = 'Snapshotter'
    vendorName = 'Enonic AS'
    vendorUrl = 'http://enonic.com'
    systemVersion = "${xpVersion}"
}


dependencies {
    include "com.cronutils:cron-utils:5.0.5"
    compile "com.enonic.xp:core-api:${xpVersion}"
    compile "com.enonic.xp:portal-api:${xpVersion}"
    include "com.enonic.xp:lib-content:${xpVersion}"
    include "com.enonic.xp:lib-portal:${xpVersion}"
    include "com.enonic.xp:lib-mustache:${xpVersion}"
    compile 'junit:junit:4.10'
    compile 'org.mockito:mockito-core:1.10.19'
    include group: 'com.webcerebrium', name: 'slack-notification', version: '0.1.1'
}

repositories {
    mavenLocal()
    jcenter()
    maven {
        url 'http://repo.enonic.com/public'
    }
}

